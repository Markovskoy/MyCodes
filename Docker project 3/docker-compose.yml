version: '3'

services:
    django:
        build: .
        container_name: django
        command: python manage.py runserver 0.0.0.0:8000
        ports:
            - "8000:8000" 
        depends_on:
            - pgdb

        pgdb:
            image: postgres
            container_name: pgdb
            environment:
                POSTGRES_USER: postgres
                POSTGRES_PASSWORD: postgres
                POSTGRES_DB: postgres